<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <title>TO DO LIST</title>
  <script defer src="js/app.js"></script>
</head>
<body class="page__body">
  <header class="header"></header>
  <main class="main" id="main">
    <section class="todo">
      <div class="container">
        <h1 class="main-title">TO DO LIST</h1>
        <div class="todo__top">
          <div class="todo__input-box">
            <input class="todo__input" type="text"  name="add-tasks" placeholder="Добавить новую задачу">
            <button class="todo__btn btn-reset"></button>
          </div>
        </div>
        <h2 class="todo__title">
          Текущие задачи :
        </h2>
        <ul class="todo-list__today list-reset todo-today">

        </ul>
        <h2 class="todo__title">
          Выполненные :
        </h2>
        <ul class="todo-list__complete list-reset todo-complete">

        </ul>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
